<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    
    
    <title>Document</title>
</head>
<body>
    <div class='header'>
        <div>
            <img id='logo' src='images/logo.png'>
        </div>
        <div class='header-text'>
            <span id='header-inner'>Manage your day an don't forget anything!</span>
        </div>
    </div>
    <div class='list-content'>
        <div class="dropdown">
            <button class="dropbtn" >Display ToDo lists</button>
            <div class="dropdown-content" id ='dropbtn'>
              <!-- <span>Link 1</span>
              <span>Link 2</span>
              <span>Link 3</span> -->
            </div>
          </div>
    </div>
    <div id='list-add-item'>
        <form id='list-add-form'>
            <input  id='list-add-input' type='text' placeholder="Enter list name">
            <input class ='submit-btn' type='submit' value='New ToDo list'>
        </form>
    </div>
    <div id='content'>
        <div id='content-center'>
            <p>My workday</p>
            
            <div id='task-add-item'>
                <form>
                    <input type='text' placeholder="enter task to add">
                    <input type='submit' value='Add task'>
                </form>
            </div>
            <div id='task-list'>
                <form class='task-form'>
                    <input class ='task-select' type='radio'>
                    <span>Task</span>
                    <input class ='task-delete' type="submit" value='-'>
                </form>
            </div>
        </div>
    </div>
    
    
    <script src='script.js'></script>
</body>
</html>
